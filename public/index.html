<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />

    <!-- Responsive viewport settings for mobile and desktop compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary meta tags for SEO -->
    <title>DropNavIntro - Responsive Navigation & Intro Section</title>
    <meta
      name="description"
      content="Explore DropNavIntro, a modern web application featuring a responsive navigation bar with dropdown menus and an engaging hero section to streamline remote work processes."
    />
    <meta
      name="keywords"
      content="responsive navigation, dropdown menu, hero section, remote work, web app, React, accessibility"
    />
    <meta name="author" content="Your Name or Team Name" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph tags for social media sharing (e.g., Facebook, LinkedIn) -->
    <meta property="og:title" content="DropNavIntro - Responsive Web App" />
    <meta
      property="og:description"
      content="A sleek web app with a responsive navigation bar, dropdown menus, and a hero section designed to enhance remote work productivity."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dropnavintro.netlify.app/" />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/og-image.jpg"
    />
    <meta property="og:image:alt" content="DropNavIntro hero section preview" />
    <meta property="og:site_name" content="DropNavIntro" />

    <!-- Twitter Card tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DropNavIntro - Responsive Web App" />
    <meta
      name="twitter:description"
      content="Discover a responsive web app with dropdown navigation and a hero section to boost remote work efficiency."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta name="twitter:image:alt" content="DropNavIntro hero section preview" />
    <!-- Replace @yourTwitterHandle with your actual Twitter handle -->
    <meta name="twitter:creator" content="@yourTwitterHandle" />

    <!-- Favicon and app icons for cross-device compatibility -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <!-- Web app manifest for Progressive Web App (PWA) support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Theme color for browser UI (e.g., address bar on mobile) -->
    <meta name="theme-color" content="#000000" />

    <!-- Preconnect to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        rel="preload"
        href="%PUBLIC_URL%/media/epilogue-latin-700-normal.woff2"
        as="font"
        type="font/woff2"
        crossorigin
      />

    <!-- Canonical URL to prevent duplicate content issues -->
    <link rel="canonical" href="https://dropnavintro.netlify.app/" />

    <!-- Prevent telephone number detection on mobile devices -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <!-- Noscript fallback for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 20px;">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript in your browser to experience the full functionality of this web application.</p>
      </div>
    </noscript>

    <!-- Root element for React application -->
    <div id="root"></div>

    <!--
      This is the main HTML template for the DropNavIntro React application.
      - The React app is rendered into the #root div.
      - Use `npm start` to run the development server.
      - Use `npm run build` to create a production-ready bundle.
      - Assets in the `public` folder (e.g., favicon, manifest) are referenced using %PUBLIC_URL%.
    -->
  </body>
</html>
